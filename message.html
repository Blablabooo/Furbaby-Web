<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message</title>
    <link rel="stylesheet" href="css/message.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/Logo2.png">
                    <h2>FURBABY</h2>
                </div>
                <div class="close" id="close_btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="dashbord.html">
                    <i class='bx bxs-dashboard'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="message.html" class="active">
                    <i class='bx bxs-message'></i>
                    <h3>Message</h3>
                </a>
                <a href="calendar.html">
                    <i class='bx bxs-calendar'></i>
                    <h3>Calendar</h3>
                </a>
                <a href="setting.html">
                    <i class='bx bxs-cog'></i>
                    <h3>Setting</h3>
                </a>
                <a href="index.html" class="logout">
                    <i class='bx bx-log-out'></i>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="search">
                <i class='bx bxs-search'></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="datetime">
                <div class="date-time">
                    <div class="date"></div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="header">
                <h1>Message</h1>
            </div>
            <div class="section">
                <div class="chat">
                    <div class="chat_box">
                        <a href="chat.html">
                            <img src="assets/p1.png">
                        </a>
                        <h3>pprimrs</h3>
                        <h4>Online</h4>
                        <p>He is getting better now, but not that much.</p>
    
                    </div>
                    <div class="chat_box">
                        <img src="assets/p2.png">
                        <h3>Whipcream</h3>
                        <h4 id="h2">Online</h4>
                        <p id="p2">Ok I got it.</p>
                    </div>
                    <div class="chat_box">
                        <img src="assets/p3.png">
                        <h3>Pond</h3>
                        <h4>Off-line</h4>
                        <p id="p3">Yes, sir. I will take him back tomorrow.</p>
                    </div>
                    <div class="chat_box">
                        <img src="assets/p4.png">
                        <h3>New</h3>
                        <h4>Online</h4>
                        <p id="p4">Not yet, because he ate the food around 6:10 am.</p>
                    </div>
                </div>
            </div>
        </main>
        <div class="right">
            <div class="profile">
                <div class="profile_photo">
                    <img src="assets/D1.png">
                </div>
            </div>                
        </div>
    </div>
</body>
</html>
